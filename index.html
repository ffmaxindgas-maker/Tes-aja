<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZEROCTA - Payment Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }body {
  background: linear-gradient(to right, #1e1e2f, #2e2e4f);
  color: white;
  min-height: 100vh;
  background-image: url('https://files.catbox.moe/9f7jtm.jpg');
  background-size: cover;
  background-position: center;
  backdrop-filter: blur(6px);
}

.container {
  max-width: 800px;
  margin: auto;
  padding: 40px 20px;
  background: rgba(0, 0, 0, 0.6);
  border-radius: 20px;
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
}

h1 {
  font-size: 2.5em;
  text-align: center;
  margin-bottom: 20px;
}

.payment-info {
  margin-top: 30px;
}

.payment-info h2 {
  font-size: 1.5em;
  margin-bottom: 10px;
}

.info-box {
  background: rgba(255, 255, 255, 0.1);
  padding: 15px;
  margin-bottom: 15px;
  border-radius: 10px;
  transition: transform 0.3s ease;
}

.info-box:hover {
  transform: scale(1.03);
  background: rgba(255, 255, 255, 0.15);
}

.info-box p {
  margin: 5px 0;
}

.qris {
  text-align: center;
  margin-top: 30px;
}

.qris img {
  max-width: 300px;
  width: 100%;
  border-radius: 12px;
  box-shadow: 0 0 12px rgba(255,255,255,0.2);
  transition: transform 0.3s ease;
}

.qris img:hover {
  transform: scale(1.05);
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 40px;
  flex-wrap: wrap;
}

.btn {
  background-color: #00b894;
  padding: 12px 25px;
  border: none;
  border-radius: 10px;
  color: white;
  font-weight: bold;
  cursor: pointer;
  text-decoration: none;
